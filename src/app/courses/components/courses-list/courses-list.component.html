<mat-table [dataSource]="courses">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso"> {{ course.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">

      <button class="action-column-header" mat-mini-fab color="accent" aria-label="Adicionar um curso"
        matTooltip="Adicionar curso" matTooltipPosition="above" matTooltipShowDelay="500" [routerLink]="['new']">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button [routerLink]="['edit', course.id]" mat-icon-button color="primary" aria-label="Editar um curso"
        matTooltip="Editar curso" matTooltipPosition="above" matTooltipShowDelay="500">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Deletar um curso" matTooltip="Deletar curso"
        matTooltipPosition="above" matTooltipShowDelay="500">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
