<mat-card appearance="outlined">
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <div  *ngIf="courses$ | async as courses; else loading"
        class="column-flex mat-elevation-z8">
    <app-courses-list
      [courses]="courses.courses"
      (remove)="onRemove($event)">
    </app-courses-list>

    <mat-paginator [length]="courses.totalElements"
                  [pageIndex]="pageIndex"
                  [pageSize]="pageSize"
                  showFirstLastButtons
                  [pageSizeOptions]="[5, 10, 15]"
                  (page)="loadCourses($event)"
                  aria-label="Select page of courses">
    </mat-paginator>



  </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

</mat-card>
